  <script>
  var li=["name","code","tgu","kv","link","ver"];
  var i;
    function check() {
	li1=document.getElementById(li[0]).value;
	li2=document.getElementById(li[1]).value;
	li3=document.getElementById(li[2]).value;
        li4=document.getElementById(li[3]).value;
	li5=document.getElementById(li[4]).value;
        li6=document.getElementById(li[5]).value;
	if (li1 != "" && li2 != "" && li3 != "" && li4 != "" && li5 != "" && li6 != "" && li2.length < 20 && li4.length < 10 && li6.length < 3) {
	    document.getElementById("alert").style.opacity="0";
	    lnk="http://127.0.0.1:5000/request?name="+li1+"&code="+li2+"&tgu="+li3+"&kv="+li4+"&link="+li5+"&ver="+li6;
	    window.open(lnk);
	} else {
	    document.getElementById("alert").style.opacity="1";
	}
    }
   </script>

  <script>
  var local=window.localStorage;
function dark(n) {
        if (n%2==0) {
                document.getElementById("mySidebar").style.backgroundColor="fff";
                document.querySelectorAll("a")[0].style.color="000";
                document.querySelectorAll("a")[1].style.color="000";
                document.querySelectorAll("a")[2].style.color="000";

                document.getElementById("index").style.color="fff";

                document.getElementById("name").style.backgroundColor="fff";

                document.getElementById("code").style.backgroundColor="fff";
                document.getElementById("code").style.color="000";
                document.getElementById("kv").style.backgroundColor="fff";

                document.getElementById("tgu").style.backgroundColor="fff";
                document.getElementById("tgu").style.color="000";
                document.getElementById("link").style.backgroundColor="fff";
                document.getElementById("link").style.color="000";

                document.getElementById("link").style.color="fff";

                document.getElementById("ver").style.color="fff";
                local.removeItem("theme");
                local.setItem("theme","light");
        }
}

function dark_switch() {
        i=i+1;
        dark(i);
}
function dark_check() {
        var theme=local.getItem("theme");
        if (theme=="dark") {
                dark(2);
        } else {
                dark(1);
        }
}
window.onload=function() {dark_check()};
